<div class="oneday" *ngIf="dados">
  <div class="date">XXX</div>
  <div class="icon" [ngClass]="dados.icon"> </div>
  <div class="temp-high">
    <span class="value">{{ dados.temperatureMax | number:'1.0-0'}}</span>°
  </div>
  <div class="temp-low">
    <span class="value"> {{ dados.temperatureMin| number:'1.0-0' }}</span>°
  </div>
</div>
